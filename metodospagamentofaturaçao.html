		<label for="telemovel">Telemovel:</label><br>

	<p><b>Deseja fatura?</b>
	
	<form>

		<label for="nao">Nao</label><p>
		
	</form>
	
	<form>
		<label for="nome1">Nome:</label><br>

		<input type="email" id="email" name="Email"><p>

		<input type="tel" id="postal" name="postal" placeholder="xxxx-xxx" pattern="[0-9]{4}-[0-9]{3}" required><p>

</form>
